<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais </legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>

            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked><label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br> 

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>

            <input type="checkbox" name="ten" id="iuen"> <label for="iten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
